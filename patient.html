<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .heading {
            font-size: 25px;
            text-align: center;
            font-weight: 300;
            background: lightgray;
            padding: 7px 0;
        }

        .menu_container {
            display: flex;
            justify-content: space-around;
            margin-top: 3%;
            width: 100%;
        }

        .menu_container .box {
            background-color: black;
            color: white;
            max-width: 120px;
            padding: 10px 10px;
            text-align: center;
            align-items: center;
            cursor: pointer;
        }

        .userpopup {
            display: none;
            z-index: 1;
            position: fixed;
            margin-top: -6%;
            padding: 5%;
            background-color: rgba(0, 0, 0, 0.29);
            height: 120vh;
            width: 100%;
        }

        .userpopup .container {
            width: 600px;
            margin-top: 5%;
            margin-left: 30%;
            border-radius: 10px;
            background-color: white;
        }

        .close {
            font-size: 25px;
            margin: 0px 5px;
            cursor: pointer;
        }

        form {
            background-color: #fff;
            padding: 4px 12px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h3 {
            margin-top: 15px;
            color: #555;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            margin-top: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1 class="heading">USER PANEL</h1>
    <div class="userpopup" id="profile">
        <div class="container">
            <div onclick="hideLogin('profile')"><i class="fa-solid fa-xmark close"></i></div>
            <form action="/submit_form" method="post">
                <div class="left">
                    <h3>PROFILE</h3>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="right">
                    <h3>Guardian Information</h3>

                    <label for="guardianName">Guardian Name:</label>
                    <input type="text" id="guardianName" name="guardianName" required><br>

                    <label for="guardianPhone">Guardian Phone Number:</label>
                    <input type="tel" id="guardianPhone" name="guardianPhone" pattern="[0-9]{10}" required><br>

                    <label for="guardianAddress">Guardian Address:</label>
                    <textarea id="guardianAddress" name="guardianAddress" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="menu_container">
        <div class="box" onclick="showLogin('profile')">PROFILE</div>
        <div class="box">ROOM ALLOTMENT</div>
        <div class="box">DIAGNISIS REPORT</div>
    </div>


    <script>
        function showLogin(type) {
            document.getElementById(type).style.display = 'block';
        }

        function hideLogin(type) {
            document.getElementById(type).style.display = 'none';
        }
        function login(type) {
            alert("login successfully");
        }
    </script>
</body>

</html>
